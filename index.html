<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<body>

    <div class="alert alert-secondary">
        <h4 class="alert-heading">Some JavaScript</h4>
        <p>By HD Roberson Jr.</p>
    </div>
   
    <table class="table table-light">
        <thead class="thead-light">
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Qty</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Snickers</td>
                <td>$1.25</td>
                <td><input type="number" id="item1"></td>
                <td><button onclick="addItemToCart('Snickers', 1.25, 'item1')" id="add1" class="btn btn-primary" type="button">Add To Cart</button></td>
            </tr>
            <tr>
                <td>Kisses</td>
                <td>$1.00</td>
                <td><input type="number" id="item2"></td>
                <td><button onclick="addItemToCart('Kisses', 1.00, 'item2')" id="add2" class="btn btn-primary" type="button">Add To Cart</button></td>
            </tr>
            <tr>
                <td>Payday</td>
                <td>$1.15</td>
                <td><input type="number" id="item3"></td>
                <td><button onclick="addItemToCart('Payday', 1.15, 'item3')" id="add3" class="btn btn-primary" type="button">Add To Cart</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th><button onclick="clearCart()" id="clear-cart" class="btn btn-danger" type="button">Clear Cart</button></th>
            </tr>
        </tfoot>
    </table>

    <div id="cart-display">
        <h3>Your Cart</h3>
        <table id="tblCart">
            <thead>
               <th>Item</th>
               <th>Qty</th>
               <th>Price</th>
               <th>Total</th>
            </thead>
        </table>
        <br>
        <label>Total Cost: </label>
        <input type="text" readonly="readonly" id="total">
    </div>








<script src="main.js"></script>
